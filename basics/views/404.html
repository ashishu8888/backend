<!DOCTYPE html>
<html>

<head>
    <title>Page not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-top: 0;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            background-color: #428bca;
            border-color: #357ebd;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3071a9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Oops! Page not found</h1>
        <p>We're sorry, but the page you requested could not be found.</p>
        <p>Please check the URL and try again, or click the button below to go back to the homepage.</p>
        <a href="/">Back to homepage</a>
    </div>

</body>

</html>
